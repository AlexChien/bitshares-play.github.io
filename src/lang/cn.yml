about:
  title: 我们是
  tagline: Decentralize All Things, No Middle Man!
  content: 比特股Play（后面统称PLAY）作为一个实验产品，它将展示和验证如何实现建立一个去中心化和自治的游戏资产平台。此平台拥有多种可证公平的猜测或概率类游戏为产品特征，以及拥有整合各种第三方游戏和资产系统的能力。PLAY的数字股份（PLS），并结合了内置的、第三方游戏的资产，建立出一个自由的市场和兑换平台。这类系统也被称之为去中心化自治公司（DAC）.
  feature:
    - title: 去中心化的游戏币商城，连接数字货币世界和游戏币世界
      intro: 传统的游戏公司将可以通过BitShares Play来销售他们的游戏币商品给玩家, 这样游戏世界通向数字货币世界以至整个世界的大门被打开.
    - title: 基于区块链技术的游戏平台
      intro: 游戏里面的随机数的可证公平性一直是一个问题，使用来自于DPOS共识算法的随机数产生过程，第一次使得我们可以在游戏中使用这种随机数产生服务.
    - title: 点对点的游戏资产二手交易平台
      intro: BitShares Play不仅仅是一个销售游戏币和游戏装备的网上商城，人们还可以使用我们提供的交易平台相互交易二手游戏币和游戏装备。
      
