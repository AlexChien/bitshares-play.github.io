    release:
      title: 关于DACPLAY路线图的重大调整
      body: |
             <div class="release"><p>区块链技术的发展日新月异，在14年DACPLAY<a href="https://dacplay.org/cn/#whitepaper">旧版白皮书</a>出来当时，市面上还没有成熟的智能合约框架，当时以太坊的第一个版本还没有出来，DACPLAY项目本身发源于比特股社区，为了实现游戏合约以及支持更强的可扩展功能，DACPLAY基于比特股1.0的框架开发了一些列有趣的娱乐性应用，包括有奖日志，简单游戏，红包等等，得到了用户的肯定和好评。后来为了构建可以扩展的生态系统，我们继续集中精力研发自己的合约脚本系统，为此，我们花费了大量的时间，将V8的Javascript脚本引擎嵌入到比特股1.0的开发框架中，并实现了让第三方开发者可以在DACPLAY上开发游戏的脚本合约。</p>
             <p>后来因为比特股1.0技术框架的一些漏洞，DACPLAY的系统经历了<a href="http://weibo.com/ttarticle/p/show?id=2309403988755882092781">一次严重的攻击</a> ，在这次攻击之后，开发者团队决定将技术框架升级至石墨烯，也就是比特股2.0的技术框架，因为这次升级，原先的V8的Javascript脚本引擎也需要做相应升级。在区块链的底层协议以及支持V8智能合约的开发上，开发团队花费了大量时间精力和时间，却没有得到一个满意的成熟智能合约框架。长时间的熊市对团队开发资金和游戏合约生态社区构建也产生影响。然而，在过去的两年中，以太坊等通用智能合约平台发展壮大起来，为我们提供了更成熟更好的技术框架和平台，经过反思和总结，我们突然发现，开发团队一直尝试开发的底层平台已经有了现成的并且更好的选择，例如以太坊等等，我们问自己一个问题：何不直接在以太坊上面开发应用平台？为此，我们对以太坊做了一些深入学习和研究，发现技术上基本的条件已经具备，虽然在性能上可能有所影响，但是能够用solidity开发和支持的游戏种类已经非常多种多样，具备构成DACPLAY生态的条件。在以太坊上开发应用的一个好处是可以兼容很多的协议，例如ERC-20协议，Bancor协议等等，可以立即获得支持这些协议应用的好处，而且越来越多的协议正在被开发出来，最近一段时间，基于智能合约开发的区块链应用有繁荣壮大的趋势，像DigixDao, FirstBlood，MakerDAO, Augur, BAT，Aragon, Status等应用都发展的很不错。并且，也有很多其他的通用的支持智能合约的区块链项目出现，像EOS等等，我们发现，通用的区块链技术平台（特别是支持EVM兼容的）和区块链应用分离正在成为一个趋势，我们团队可能很难同时做好这两件事，选择站在巨人的肩膀上，是更聪明的选择。</p>
             <p>因此，经过开发团队的慎重考虑，我们决定对目前的技术框架做出一个大的方向调整：选择直接在以太坊公链网络上开发DACPLAY的一套合约来实现白皮书中的设计，而非自己设计开发一套独立的链。因为技术路线的调整，也吸取了过去的一些经验教训，我们对路线图和社区也会做出一些大的调整。</p>
             <p>这些调整主要包括：</p>
             <ol>
               <li>
                 <p>由基于石墨烯+V8脚本合约的技术路线，切换至直接在以太坊公链上开发一套智能合约。这些合约包括但不仅限于(目前为Draft版本)：</p>
               </li>
               <ol>
                 <li>
                   <p>PLAY新的<a href="https://github.com/dacplayproject">Github库</a>，用于管理这一套合约。</p>
                 </li>
                 <li>
                   <p>一个兼容ERC-20的PLS Token合约，并支持将原先链上的PLS Token 1:1迁移过来，以及相应的Token迁移支持代码。</p>
                 </li>
                 <li>
                   <p>Chip合约，主要实现的功能包括，游戏Chip资产和合约的注册与兑换，预留给游戏合约调用的账户余额更新接口。调用账户余额更新服务，PLS将作为燃料和手续费被消耗。每种游戏Chip资产的账户余额更新接口只能被对应注册的游戏合约调用。</p>
                 </li>
                 <li>
                   <p>内置和外置的随机数服务合约，PLS将作为内置随机数合约的燃料。</p>
                 </li>
                 <li>
                   <p>自动化治理和管理升级的合约</p>
                 </li>
                 <li>
                   <p>各种游戏合约（含不依赖随机数的竞猜，对赌等合约和依赖随机数的合约两大类）</p>
                 </li>
               </ol>
               <li>
                 <p>路线图的调整：停止原先基于石墨烯框架开发支持V8游戏脚本合约的计划，转而实现一套合约应用，分几个阶段：</p>
               </li>
               <ol>
                 <li>
                   <p>旧的DACPLAY 2.0系统和Token的迁移工作(1-2个月)</p>
                 </li>
                 <li>
                   <p>测试一些游戏合约以及测试合约框架(正在进行中)</p>
                 </li>
                 <li>
                   <p>基础的框架合约和主Chip合约开发，GUI开发(4-6个月)</p>
                 </li>
                 <li>
                   <p>典型游戏类型合约的开发 (待定)</p>
                 </li>
                 <li>
                   <p>随机数合约的研究与改进。（待定）</p>
                 </li>
               </ol>
               <li>
                 <p>社区工作组的调整，将原先的开发团队，分设三个委员会，加强社区沟通和治理方面的工作：</p>
               </li>
               <ol>
                 <li>
                   <p>决策委员会：负责社区基金的管理使用并决定赞助哪些方向和工作，制定路线图和方向，治理等等</p>
                 </li>
                 <li>
                   <p>社区委员会：负责社区的沟通，市场推广，教育等等。</p>
                 </li>
                 <li>
                   <p>开发委员会：由DACPLAY开源项目重要开发成员组成，并参与协调各个工作组(WG)工作</p>
                 </li>
               </ol>
             </ol>
             <p>最后，感谢大家一直以来的支持，我们一直相信DACPLAY将会是非常有潜力的项目，目前的开发团队也是区块链社区目前最坚持最资深的团队。</p>
             <p>&nbsp;</p>
             <p>DACPLAY开发团队</p>
             <p>2017年6月13日</p></div>

