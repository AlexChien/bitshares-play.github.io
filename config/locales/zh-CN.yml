    faq:
      title: FAQ
      subtitle:
      qas:
        - q: 什么是DAC PLAY这个系统的主代币?
          a: PLAY股份（PLS）是系统内的代币。PLS主要是用来作为PLAY系统的虚拟股份，同时也是作为分红的依据单位支付利息给PLS持有者，以及可以用来支付给运行系统的托管人(Delegate)。其次，PLS是作为用户购买游戏币去玩游戏所使用的代币。PLS提供了一种改进代币分配方式的新形式，并可能探索出一种用代币奖励游戏赢家的新模式
        - q: DAC PLAY中的游戏币和BTSX中的比特资产有什么区别?
          a: 在系统中还有其他类型的代币，比如各种游戏币，包括了用户发布的资产和有PLS背书的游戏币资产等。PLS背书的资产（游戏币）在系统内比较特殊，游戏币被创建或销毁，是系统根据市场当前价格的增加或收回PLS保证金决定的，表现为玩家用PLS兑换成游戏币或者用游戏币兑换成PLS。详细一些来说，价格是由当前PLS保证金占总游戏币供应量的比率决定的。这意味着游戏币的供应量会根据用户对于游戏中的需求而有所变化。随着游戏变得能够获利和越来越流行时，那么就有让越多的PLS为游戏中增加的游戏币做抵押金背书。与此同时，游戏币不会凭空生成，因为每一个单位的游戏币都是有PLS背书的。当游戏币销毁时，这些PLS将会被返回给系统。初始抵押金和供应量是游戏开发者设定的，同样价格亦是。当价格被设定，游戏创建者就再也不能修改。游戏币的价格是根据当前所有的PLS抵押金总量和游戏币的总量计算出来的，同时基于区块链的透明的游戏规则可以对游戏所拥有的抵押金和游戏币进行分配
        - q: DAC PLAY的共识算法是什么?
          a: DAC PLAY使用的是DPOS算法. DPOS的优势在于更快的区块确认和可扩展到VISA级别的每秒10000次支付或转账频率。同时，系统依然是去中心化的，既不会被某个个体破坏也不会被某个个体控制。受托人们的工作很简单，就是签署区块，如果他们没有履行义务，那么可以被随时开除。这样，股份持有者们可以共同达成全面共识。而鉴于在传统POW体系下，只有挖矿者才能制定网络中的共识，所以不挖矿的股份持有者并不能参与共识的制定。
        - q: 能否介绍一下DAC PLAY中得随机数产生算法?
          a: DAC PLAY使用了来自于DPOS的一种分布式可证明的随机数产生算法. “分布式”意味着一个区块的随机数事由前一轮101位受讬人所提供的密钥产生, 只要至少其中一位是诚实的, 结果就会是真正的随机. “可证明”表示他们需要在下一个回合发布密钥的哈希值到区块链. 根据密钥所得出的哈希值必须和之前发布的哈希值相同. 由于两者必须一致, 因此受托人不可能通过公开不诚实的密钥来作弊.
        - q: 去中心化的商城和二手交易市场是什么意思?
          a: DAC PLAY将游戏资产分为两种，一种是PLAY内部兑换资产(价格按照抵押PLS和游戏币总量比例，双向兑换)，另外一种是商家游戏币资产(兑换价格由商家确定，就跟淘宝小店一样，单向兑换)
        - q: DAC PLAY的产品众筹什么时候开始?
          a: DAC PLAY的产品众筹将于2015年1月5日开始通过<a href='http://dacx.com/play' target='_blank'>DacX.com</a>平台进行，请保持关注.
